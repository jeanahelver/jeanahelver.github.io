<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jeana</title>
    <style>
        @font-face {
            font-family: LCD;
            src: url(LCD.otf);
        }
        *{
            font-size: 40pt;
            font-weight: 100;
        }
        a { text-decoration: none; }
        body{
            background-color: #1f1b1e;
            height: 100%;
        }
        #LCD{
            font-family: LCD;
            background-color: #9bbc0f;
            width: 600px;
            margin: auto;
            padding: 50px;
            border: 3px solid #0f380f;
            border-radius:10px;
           
        }
        ul{
            list-style-type:none;
        }
    </style>
    <!--
        #9bbc0f
        #8bac0f
        #306230
        #0f380f
    -->
</head>
<body>
    <div id="LCD">
    <h1>JEANA HELVER</h1>
    <p>I DRAW AND STUFF</p><br>
    <h2>FRIEND LINKS</h2>
    
    <ul id="ul">
        <li><a href="https://hidi.tk">HIDI</a></li>
    </ul>
    </div>
    <script>
        const ul = document.getElementById('ul')
        fetch ("profile.json").then(x => x.json()).then(y => {
            y.people.forEach(person=>{
                fetch("https://"+person+"/profile.json").then(x=>x.json()).then(z=>{
                    const li = document.createElement('li')
                    const a = document.createElement('a')
                    a.appendChild(document.createTextNode(z.name.toUpperCase()))
                    a.title = z.name
                    a.href = "https://"+person
                    li.appendChild(a)
                    ul.appendChild(li)
                })
            })
        })
    </script>
</body>
</html>
